<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>자바스크립트공부</title>
  </head>
  <body>
    <h1><a href="ex1.html"><style="color:pink">자바스크립트 공부 페이지</style></a></h1>
    <input id="night_day" type="button" value="night" onclick="
      if(document.querySelector('#nignt_day).value === 'night') {
        document.querySelector('body').style.backgroundColor = #495057;
        document.querySelector('body').style.Color = 'white';
        document.querySelector('#nignt_day).value = 'day';
      } else {
        document.querySelector('body').style.backgroundColor ='white';
        document.querySelector('body').style.Color = 'black';
        document.querySelector('#nignt_day).value = 'night';
      }
    ">
    <p>양주호의 자바스크립트 공부페이지입니다.</p>
  </body>
</html>
